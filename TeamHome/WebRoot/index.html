<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>咿呀咿呀小团队</title>
    <!-[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" type="text/css" rel="stylesheet">
</head>

<body>
<!--
<header class="header">
    <div id="logo"></div>
</header>
-->
<nav id="menu">
    <ul>
    </ul>
</nav>
<div id="content">
    <div class="container">
        <div id="title">
            <div id="main_title"></div>
            <div id="second_title"></div>
            <div id="logo"></div>
            <div id="summary">
                <div id="contact_win" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h3 id="contact_win-title">留言成功</h3>
                    </div>
                    <div class="modal-body">
                        <p>您的留言成功了，如果您还想留下您的联系方式，下面有个框框~：</p>
                        <input type="hidden" id="message_id">
                        <input type="hidden" id="message_content">
                        <input type="text" value="" placeholder="留下您的联系方式吧" class="input-block-level">
                    </div>
                    <div class="modal-footer">
                        <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
                        <button class="btn btn-primary" onclick="contact();">确定</button>
                    </div>
                </div>
                <div class="input-append">
                    <input type="text" value="" placeholder="留下你的心里话吧" class="span7">
                    <a href="javascript:message();" class="btn btn-success">卖个萌吧</a>
                </div>
            </div>
        </div>

        <div id="item" class="raw">
            <div class="span4">
                <div class="item_content">
                    <div class="goodItem_title"></div>
                    <div class="goodItem_content"></div>
                </div>
            </div>
            <div class="span4">
                <div class="item_content">
                    <div class="goodItem_title"></div>
                    <div class="goodItem_content"></div>
                </div>
            </div>
            <div class="span4">
                <div class="item_content">
                    <div class="goodItem_title"></div>
                    <div class="goodItem_content"></div>
                </div>
            </div>
        </div>
        <div id="other">
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="js/util/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</html>
